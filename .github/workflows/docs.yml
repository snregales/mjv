name: Documentation

on:
  - pull_request
  # Allows you to run this workflow manually from the Actions tab
  - workflow_dispatch

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress
# and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production
# deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/nox-runs.yml
    with:
      session: docs-build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: |
      contains(
        '
          ref/heads/main
          ref/heads/docs
        ',
        github.ref
      )
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
